services:
  # 1. Database SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: pcm-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD:-Password123!}
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - pcm-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${DB_PASSWORD:-Password123!}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # 2. Redis Cache
  redis:
    image: redis:alpine
    container_name: pcm-redis
    ports:
      - "6379:6379"
    networks:
      - pcm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Backend API
  backend:
    build:
      context: ./PickleballClubManagement
      dockerfile: PCM.API/Dockerfile
    container_name: pcm-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=PCM_189_DB;User Id=sa;Password=${DB_PASSWORD:-Password123!};TrustServerCertificate=True;MultipleActiveResultSets=true
      - ConnectionStrings__HangfireConnection=Server=sqlserver;Database=PCM_189_Hangfire;User Id=sa;Password=${DB_PASSWORD:-Password123!};TrustServerCertificate=True;MultipleActiveResultSets=true
      - ConnectionStrings__RedisConnection=redis:6379
      - Jwt__Key=${JWT_KEY:-YourSuperSecretKeyForJwtTokenGenerationMustBeLongEnough}
      - Jwt__Issuer=https://localhost:7000
      - Jwt__Audience=https://localhost:7000
      - Jwt__ExpireHours=24
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "5000:8080" 
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pcm-network

  # 4. Frontend Vue.js
  frontend:
    build:
      context: ./PickleballClubManagement_Frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000/api
    container_name: pcm-frontend
    ports:
      - "5173:80" 
    depends_on:
      - backend
    networks:
      - pcm-network

volumes:
  sqlserver_data:

networks:
  pcm-network:
    driver: bridge